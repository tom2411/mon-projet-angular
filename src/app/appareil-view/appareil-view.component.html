<div class="col-xs-12">
  <h2>Mes appareils</h2>
  <ul class="list-group">

    <p>Mis à jour : {{ lastUpdate | async | date: 'yMMMMEEEEd' | uppercase }}</p>

    <app-appareil
      *ngFor="let appareil of appareils; let i = index"
      [indexOfAppareil]="i"
      [appareilName]="appareil.name" [appareilStatus]="appareil.status"
      [id]="appareil.id"
    ></app-appareil>
  </ul>
  <button class="btn btn-success"
          (click)="onAllumer()">Tout allumer</button>
  <button class="btn btn-danger"
          (click)="onEteindre()">Tout éteindre</button>
  <button class="btn btn-primary"
          (click)="OnSave()">Enregistrer</button>
  <button class="btn bg-primary" (click)="OnFetch()"> Charger</button>
</div>
